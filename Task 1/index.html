<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pendaftaran Sederhana</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <h2>Daftar Pengguna</h2>
    <button id="openAddModal" type="button">Tambah User</button>
    <div class="table-responsive">
      <table id="userTable">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Lengkap</th>
            <th>Email</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
        </tbody>
      </table>
    </div>

    <div class="pagination" id="pagination"></div>
    <div class="success" id="successMessage"></div>

    <!-- Modal Form Tambah/Edit User -->
    <div id="userModal" class="modal">
      <div class="modal-content">
        <span id="closeModal">&times;</span>
        <h3 id="modalTitle">Tambah User</h3>
        <form id="userForm" novalidate>
          <input type="hidden" id="userId" name="userId">
          <div class="form-group">
            <label for="modalFullname">Nama Lengkap</label>
            <input type="text" id="modalFullname" name="fullname" required autocomplete="name">
            <div class="error" id="modalFullnameError"></div>
          </div>
          <div class="form-group">
            <label for="modalEmail">Email</label>
            <input type="email" id="modalEmail" name="email" required autocomplete="email">
            <div class="error" id="modalEmailError"></div>
          </div>
          <div class="form-group">
            <label for="modalPassword">Password</label>
            <input type="password" id="modalPassword" name="password" minlength="8" autocomplete="new-password">
            <div class="error" id="modalPasswordError"></div>
          </div>
          <div class="form-group">
            <label for="modalConfirmPassword">Konfirmasi Password</label>
            <input type="password" id="modalConfirmPassword" name="confirmPassword" minlength="8"
              autocomplete="new-password">
            <div class="error" id="modalConfirmPasswordError"></div>
          </div>
          <button type="submit" id="modalSubmitBtn">Simpan</button>
        </form>
      </div>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>

</html>
